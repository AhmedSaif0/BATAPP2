<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Battery test tracker</title>


</head>
<body class="container">
<div class="container border border-success">
  <h4> Battery tracker</h4>
  <button type="button" class="btn btn-success" id="start"  onclick="starTime()"> start </button> <i class="fa-solid fa-battery-half"></i> 

  
  
  
  <p id="timestart"></p>

  <table class="table " >
 
    <tbody>
      <tr>
        <th scope="row">time</th>
        <td><p id="time"></p> </th></td>
  
      </tr>

      <tr>
        <th scope="row">Battery charging</th>
        <td><p id="demo"></p></td>
        
      </tr>
      <tr>
        <th scope="row">start at</th>
        <td><p id="timestart1"></p></td>
        
      </tr>
      <tr>
        <th scope="row">Battery Level</th>
        <td><div class="btr" id="btr" style="white-space: pre-line"></div> </td>
        <td><div id="charging" style="white-space: pre-line"> </div> </td>
      </tr>
    </tbody>
  </table>
  
</div>
<script src="btap.min.js"></script>
</body>
</html>
